    const container = document.getElementById("questions-container");

    function renderQuestions() {
      container.innerHTML = "";
      questions.forEach((q, index) => {
        const qDiv = document.createElement("div");
        qDiv.className = "question";
        qDiv.dataset.index = index;

        qDiv.innerHTML = `

            <div class="question-number">Pregunta ${index + 1}</div>
          </div>

              .map(
                (opt, i) => `
              <label class="option">

                <span>${String.fromCharCode(65 + i)}. ${opt}</span>

    }

    container.addEventListener("change", (e) => {
      if (e.target.matches('input[type="radio"]')) {
        const name = e.target.name;
        const index = parseInt(name.substring(1), 10);
        const selectedValue = parseInt(e.target.value, 10);
        const correctIndex = questions[index].correct;
        const corrDiv = document.getElementById(`corr-${index}`);

        if (selectedValue === correctIndex) {
          corrDiv.textContent = "Correcta ‚úî";
          corrDiv.className = "correction correct";
        } else {
          const correctaLetra = String.fromCharCode(65 + correctIndex);

    function actualizarScore() {

      questions.forEach((q, index) => {

        if (selected) {
          contestadas++;
          if (parseInt(selected.value, 10) === q.correct) correctas++;
        }
      });

      scoreDiv.innerHTML = `
        <span class="badge">Contestadas: ${contestadas} / ${questions.length}</span><br>
        Llevas <strong>${correctas}</strong> correctas hasta ahora.
      `;
    }
